<!DOCTYPE html>
<html  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/643eef8be8.js" crossorigin="anonymous"></script>

</head>

<div class="main">

    <div class="cell"> 
        <img src="img/instagram-celular.png">
    </div>
    <div class="content">
        <form class="content-login">
            <div class="header">
                <header ><h1>Instagram</h1></header>
            </div>

            <div class="name">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
            </div>
            <div class="pass">
                <input type="password" placeholder="Senha">
            </div>
            <div class="ent">
                <button>Entrar</button>
            </div>

            <div class="ent2">
                <div class="pad">
                    ----------OU----------
                </div>
              <div class="pad">
                    <a href="#"><i class="fab fa-facebook-square"></i> Entrar com Facebook</a>
               </div>
               <div class="pad"><a  href="#">Esqueceu a senha?</a></div>
            </div>

        </form>
        <div class="cad">
            Não tem uma conta? <a href="#" >Cadastre-se</a>
        </div>
        <div class="app">

            <p>Obter o aplicativo</p>
            <div>
                <a href="#"><img src="img/apple-button.png"></a>
                <a href="#"><img src="img/googleplay-button.png"></a>
            </div>
        </div>
    </div>



</div>






</html>
